# Create a smoketest that just installs the biobear python package and reads an example file

name: Smoke Test

on:
  workflow_dispatch:
  push:

jobs:
  test-package:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install system dependencies and R for macOS
      if: matrix.os == 'macos-latest'
      run: brew install xz arrow R
      shell: bash

    - name: Install system dependencies for Ubuntu
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y liblzma-dev r-base r-base-dev libarrow-dev
      shell: bash
