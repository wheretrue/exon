[package]
edition = '2021'
name = 'exonr'
version = '0.1.0'

[lib]
crate-type = ['staticlib']
name = 'exonr'

[dependencies]
arrow = {version = "43", features = ["ffi"]}
datafusion = {version = "28", features = ["default"]}
exon = {version = "0.2.6", features = ["all"]}
extendr-api = '*'
object_store = {version = "0.6.1", features = ["aws", "gcp"]}
tokio = {version = '*', features = ['full']}
url = "2.4.0"

[workspace]
