[workspace.package]
edition = "2021"
homepage = "https://www.wheretrue.dev/docs/exon/"
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/wheretrue/exon"

[workspace]
members = [
  "exon",
  "exon-benchmarks",
  "exon-examples",
  "exon-r/exonr/src/rust",
]

[workspace.dependencies]
arrow = {version = "40"}
datafusion = {version = "26", features = ["default"]}
object_store = {version = "0.5.4", features = ["aws", "gcp", "azure", "aws_profile"]}
