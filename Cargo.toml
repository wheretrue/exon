[workspace.package]
edition = "2021"
homepage = "https://www.wheretrue.dev/docs/exon/"
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/wheretrue/exon"

[workspace]
members = [
  "exon/exon-core",
  "exon/exon-io",
  "exon/exon-exome",
  "exon/exon-bam",
  "exon/exon-fasta",
  "exon/exon-test",
  "exon/exon-common",
  "exon/exon-gff",
  "exon-benchmarks",
  "exon-examples",
  "exon-cli",
]
resolver = "2"

[workspace.dependencies]
arrow = {version = "47"}
async-trait = "0.1.74"
datafusion = {version = "32", features = ["compression"]}
futures = "0.3.29"
object_store = {version = "0.7.1"}
tokio = {version = "1", features = ["io-util"]}
tokio-util = {version = "0.7.10", features = ["compat"]}
url = {version = "2.4.1"}

[profile.release]
codegen-units = 1
lto = true

[profile.profiling]
debug = true
inherits = "release"
