[package]
description = "A platform for scientific data processing and analysis."
edition = "2021"
exclude = [
  "test-data/*",
]
homepage = {workspace = true}
keywords = ["biology", "science", "arrow"]
license = {workspace = true}
name = "exon"
readme = {workspace = true}
version.workspace = true

[dependencies]
arrow = {workspace = true}
async-trait = {workspace = true}
byteorder = {version = "1.5.0", optional = true}
bytes = "1.5.0"
datafusion = {workspace = true}
exon-bam = {path = "../exon-bam", version = "0.5.4"}
exon-bed = {path = "../exon-bed", version = "0.5.4"}
exon-common = {path = "../exon-common", version = "0.5.4"}
exon-fasta = {path = "../exon-fasta", version = "0.5.4"}
exon-fastq = {path = "../exon-fastq", version = "0.5.4"}
exon-gff = {path = "../exon-gff", version = "0.5.4"}
exon-gtf = {path = "../exon-gtf", version = "0.5.4"}
exon-io = {path = "../exon-io", version = "0.5.4"}
exon-mzml = {path = "../exon-mzml", version = "0.5.4", optional = true}
futures = {workspace = true}
gb-io = {version = "0.7.1", optional = true}
itertools = "0.12.0"
noodles = {workspace = true, features = ["bed", "tabix", "core", "async", "bcf", "vcf", "bgzf", "csi", "gtf"]}
noodles-bgzf = {version = "0.26.0", features = ["libdeflate"]}
num_cpus = "1.16.0"
object_store = {workspace = true, features = ["aws"]}
pin-project = {version = "1.1.3", optional = true}
tokio = {workspace = true}
tokio-util = {workspace = true}
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
url = {workspace = true}

[dev-dependencies]
exon-test = {path = "../exon-test"}
sqllogictest = "0.19.0"

[features]
all = ["ffi", "genbank", "mzml", "fcs"]
fcs = ["dep:byteorder"]
ffi = ["arrow/ffi", "dep:pin-project"]
fixtures = []
genbank = ["dep:gb-io"]
mzml = ["dep:exon-mzml"]

[[test]]
harness = false
name = "sqllogictests"
path = "tests/sqllogictests/src/main.rs"
