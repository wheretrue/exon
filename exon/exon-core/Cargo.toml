[package]
description = "A platform for scientific data processing and analysis."
edition = "2021"
exclude = [
  "test-data/*",
]
homepage = {workspace = true}
keywords = ["biology", "science", "arrow"]
license = {workspace = true}
name = "exon"
readme = {workspace = true}
version = "0.3.4-beta.5"

[dependencies]
arrow = {workspace = true}
async-trait = "0.1.73"
base64 = {version = "0.21", optional = true}
byteorder = {version = "1.5.0", optional = true}
bytes = "1.5.0"
datafusion = {workspace = true}
exon-io = {path = "../exon-io", version = "0.3.4-beta.5" }
flate2 = {version = "1.0.28", optional = true}
futures = "0.3.28"
gb-io = {version = "0.7.1", optional = true}
itertools = "0.11.0"
noodles = {version = "0.53", features = ["bed", "tabix", "core", "async", "fasta", "bam", "sam", "fastq", "gff", "bcf", "vcf", "bgzf", "csi", "gtf"]}
num_cpus = "1.16.0"
object_store = {workspace = true, features = ["aws"]}
pin-project = {version = "1.1.3", optional = true}
prost = {version = "0.11.9", optional = true}
quick-xml = {version = "0.30.0", features = ["async-tokio", "serialize", "overlapped-lists"], optional = true}
serde = {version = "1", features = ["derive"], optional = true}
tokio = {version = "1", features = ["io-util"]}
tokio-util = {version = "0.7.9", features = ["compat"]}
tonic = {version = "0.9.2", features = ["tls", "tls-roots"], optional = true}
tracing = "0.1.39"
tracing-subscriber = "0.3.17"
url = {version = "2.4.1"}

[dev-dependencies]
sqllogictest = "0.17.0"

[features]
all = ["ffi", "genbank", "mzml"]
exome = ["dep:prost", "dep:tonic"]
fcs = ["dep:byteorder"]
ffi = ["arrow/ffi", "dep:pin-project"]
fixtures = []
genbank = ["dep:gb-io"]
mzml = ["dep:base64", "dep:flate2", "dep:quick-xml", "dep:serde", "dep:byteorder"]

[[test]]
harness = false
name = "sqllogictests"
path = "tests/sqllogictests/src/main.rs"
